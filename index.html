<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>


    <div class="container">

        <h1>Tetris</h1>

        <div class="score">
            0
        </div>
        <div class="tetris__container">

            <div class="tetris">


            </div>

            <div class="next_objects__container">
                <div class="next_object">

                </div>

                <div class="next_object">

                </div>

                <div class="next_object">

                </div>
            </div>

        </div>


        <div class="buttons_container">

            <div class="button start">
                Start
            </div>

            <div class="button stop">
                Stop
            </div>

            <div class="button reset">
                Reset
            </div>

        </div>

        <div class="game_state">
            Stopped
        </div>

        <div class="update_freq_holder">

            <label for="update_freq_input">Enter update freq:</label>
            <input type="number" id="update_freq_input" value="200">
            <div class="button submit_freq">
                Submit
            </div>

            <div class="music_holder">
                <button class="button" id="music_button">Music</button>
            </div>
        </div>

        <audio id="background-music" loop>
            <source src="music/bg-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>



    </div>
    <script>
        const tsfhjfsdf = document.querySelector(".tetris");

        for (i = 0; i < 270; i++) {
            elem = document.createElement("div");
            elem.classList.add("tetris__box");
            elem.style.backgroundColor = "white";
            if (i < 70) {
                elem.style.display = "none";
            }
            tsfhjfsdf.appendChild(elem);
        }

        const gkdfhgkfd = document.querySelectorAll(".next_object")

        for (next_obj of gkdfhgkfd) {
            for (let i = 0; i < 12; i++) {
                elem = document.createElement("div");
                elem.classList.add("next_object__box");
                elem.style.backgroundColor = "white";
                next_obj.appendChild(elem);
            }
        }

    </script>
    <script type="module" src="scripts/script.js"></script>
</body>

</html>
